useDotenv: true

service: cbg-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30
  architecture: arm64 
  
  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    CODE_EXECUTION_URL: ${env:CODE_EXECUTION_URL}
    FRONTEND_URL: ${env:FRONTEND_URL}
    EMAIL_HOST: ${env:EMAIL_HOST, ''}
    EMAIL_PORT: ${env:EMAIL_PORT, '587'}
    EMAIL_USER: ${env:EMAIL_USER, ''}
    EMAIL_PASS: ${env:EMAIL_PASS, ''}
    EMAIL_FROM: ${env:EMAIL_FROM, ''}
    
  # VPC Configuration - Enable if DB is in private subnet
  # vpc:
  #   securityGroupIds:
  #     - ${env:LAMBDA_SG_ID}
  #   subnetIds:
  #     - ${env:PRIVATE_SUBNET_1}
  #     - ${env:PRIVATE_SUBNET_2}

  httpApi:
    cors:
      allowedOrigins:
        - http://localhost:3000
        - ${env:FRONTEND_URL, 'https://your-app.vercel.app'}
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
  serverless-offline:
    httpPort: 3001
    noPrependStageInUrl: true

package:
  individually: true
  patterns:
    - '!node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.prisma/client/libquery_engine-linux-arm64-*'
    - '!node_modules/prisma/libquery_engine-*'
    - '!node_modules/@prisma/engines/**'

functions:
  # Auth endpoints
  auth:
    handler: dist/handlers/auth.handler
    events:
      - httpApi:
          path: /api/auth/{proxy+}
          method: ANY
      - httpApi:
          path: /api/auth
          method: ANY

  # Challenge endpoints
  challenges:
    handler: dist/handlers/challenges.handler
    timeout: 30
    events:
      - httpApi:
          path: /api/challenges
          method: ANY
      - httpApi:
          path: /api/challenges/{proxy+}
          method: ANY

  # Contest endpoints
  contests:
    handler: dist/handlers/contests.handler
    timeout: 30
    events:
      - httpApi:
          path: /api/contests
          method: ANY
      - httpApi:
          path: /api/contests/{proxy+}
          method: ANY

  # User/Profile endpoints
  users:
    handler: dist/handlers/users.handler
    events:
      - httpApi:
          path: /api/profile/{proxy+}
          method: ANY
      - httpApi:
          path: /api/submissions
          method: GET
      - httpApi:
          path: /api/leaderboard
          method: GET
      - httpApi:
          path: /api/users/{proxy+}
          method: ANY

  # Category endpoints
  categories:
    handler: dist/handlers/categories.handler
    events:
      - httpApi:
          path: /api/categories
          method: ANY
      - httpApi:
          path: /api/categories/{proxy+}
          method: ANY

  # Language endpoints
  languages:
    handler: dist/handlers/languages.handler
    events:
      - httpApi:
          path: /api/languages
          method: GET

  # Activity endpoints
  activities:
    handler: dist/handlers/activities.handler
    events:
      - httpApi:
          path: /api/activity
          method: ANY
      - httpApi:
          path: /api/activity/{proxy+}
          method: ANY

  # Statistics endpoints
  statistics:
    handler: dist/handlers/statistics.handler
    events:
      - httpApi:
          path: /api/statistics
          method: ANY
      - httpApi:
          path: /api/statistics/{proxy+}
          method: ANY

  # Search endpoints
  search:
    handler: dist/handlers/search.handler
    events:
      - httpApi:
          path: /api/search
          method: ANY
      - httpApi:
          path: /api/search/{proxy+}
          method: ANY

  # Admin endpoints
  admin:
    handler: dist/handlers/admin.handler
    timeout: 60
    memorySize: 512
    events:
      - httpApi:
          path: /api/admin/{proxy+}
          method: ANY

  # Code execution proxy (forwards to EC2)
  execute:
    handler: dist/handlers/execute.handler
    timeout: 60
    memorySize: 256
    events:
      - httpApi:
          path: /api/execute
          method: POST

  # Health check
  health:
    handler: dist/handlers/health.handler
    memorySize: 128
    timeout: 10
    events:
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /api/status
          method: GET
